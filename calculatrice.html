<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice Interactive</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ===== Global ===== */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f4f7f9, #e0e7ee);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }

    /* ===== Navigation ===== */
    nav {
      background-color: #2C6E91;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      width: 100%;
      max-width: 900px;
      margin-bottom: 40px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      color: #2C6E91;
      margin-bottom: 20px;
    }

    /* ===== Calculatrice ===== */
    .calculator {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 12px;
      justify-content: center;
      width: 100%;
      max-width: 320px;
    }

    .calculator input {
      grid-column: span 4;
      padding: 15px;
      font-size: 22px;
      text-align: right;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    button {
      padding: 18px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      background-color: #2C6E91;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #1a4a63;
      transform: scale(1.05);
    }

    button.clear {
      grid-column: span 4;
      background-color: #e74c3c;
    }

    /* ===== Responsive ===== */
    @media(max-width: 400px) {
      .calculator {
        grid-template-columns: repeat(4, 60px);
        grid-gap: 8px;
      }

      .calculator input {
        font-size: 18px;
      }

      button {
        padding: 14px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <nav>
    <a href="index.html">Accueil</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>

  <h1>Calculatrice Interactive</h1>

  <div class="calculator">
    <input type="text" id="display" disabled placeholder="0">
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="setOperation('/')">รท</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="setOperation('*')">ร</button>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="setOperation('-')">-</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendNumber('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="setOperation('+')">+</button>
    <button class="clear" onclick="clearDisplay()">C</button>
  </div>

  <script>
    let currentOperation = null;
    let firstNumber = '';
    let secondNumber = '';
    let isSecond = false;
    const display = document.getElementById('display');

    function appendNumber(num) {
      if (!isSecond) {
        firstNumber += num;
        display.value = firstNumber;
      } else {
        secondNumber += num;
        display.value = secondNumber;
      }
    }

    function setOperation(op) {
      if (firstNumber === '') return;
      currentOperation = op;
      isSecond = true;
      display.value = '';
    }

    function calculate() {
      if (!firstNumber || !secondNumber || !currentOperation) return;
      let result;
      const a = parseFloat(firstNumber);
      const b = parseFloat(secondNumber);
      switch(currentOperation) {
        case '+': result = a + b; break;
        case '-': result = a - b; break;
        case '*': result = a * b; break;
        case '/': result = a / b; break;
      }
      display.value = result;
      firstNumber = result.toString();
      secondNumber = '';
      isSecond = false;
      currentOperation = null;
    }

    function clearDisplay() {
      firstNumber = '';
      secondNumber = '';
      isSecond = false;
      currentOperation = null;
      display.value = '';
    }
  </script>

</body>
</html>
