<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Devine le nombre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h1 {
      color: #2C6E91;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #2C6E91;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1a4a63;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2C6E91;
    }
  </style>
</head>
<body>

  <h1>Mini-Jeu : Devine le nombre</h1>

  <div class="box">
    <p>J‚Äôai choisi un nombre entre 1 et 100. Devine lequel !</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="verifier()">Essayer</button>

    <p id="message"></p>
    <p id="essais"></p>
  </div>

  <script>
    let nombreSecret = Math.floor(Math.random() * 100) + 1;
    let compteur = 0;

    function verifier() {
      let essai = parseInt(document.getElementById("guess").value);
      compteur++;

      if (essai === nombreSecret) {
        document.getElementById("message").textContent = "üéâ Bravo ! Tu as trouv√© le nombre en " + compteur + " essais !";
      } else if (essai < nombreSecret) {
        document.getElementById("message").textContent = "Plus haut ‚¨ÜÔ∏è";
      } else if (essai > nombreSecret) {
        document.getElementById("message").textContent = "Plus bas ‚¨áÔ∏è";
      }

      document.getElementById("essais").textContent = "Nombre d‚Äôessais : " + compteur;
    }
  </script>

</body>
</html>
