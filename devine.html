<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Devine le nombre</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f4f7f9;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2C6E91;
      margin-bottom: 20px;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #2C6E91;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1a4a63;
    }

    #message, #essais {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2C6E91;
    }
  </style>
</head>
<body>

  <h1>Mini-Jeu : Devine le nombre</h1>

  <div class="box">
    <p>Jâ€™ai choisi un nombre entre 1 et 100. Devine lequel !</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="verifier()">Essayer</button>
    <p id="message"></p>
    <p id="essais"></p>
    <button onclick="rejouer()" style="margin-top: 10px; background-color:#1a4a63;">Rejouer</button>
  </div>

  <script>
    let nombreSecret;
    let compteur;

    function init() {
      nombreSecret = Math.floor(Math.random() * 100) + 1;
      compteur = 0;
      document.getElementById("message").textContent = "";
      document.getElementById("essais").textContent = "";
      document.getElementById("guess").value = "";
    }

    function verifier() {
      let essai = parseInt(document.getElementById("guess").value);
      if (isNaN(essai)) {
        alert("Merci dâ€™entrer un nombre !");
        return;
      }

      compteur++;

      if (essai === nombreSecret) {
        document.getElementById("message").textContent = "ðŸŽ‰ Bravo ! Tu as trouvÃ© le nombre en " + compteur + " essais !";
      } else if (essai < nombreSecret) {
        document.getElementById("message").textContent = "Plus haut â¬†ï¸";
      } else {
        document.getElementById("message").textContent = "Plus bas â¬‡ï¸";
      }

      document.getElementById("essais").textContent = "Nombre dâ€™essais : " + compteur;
    }

    function rejouer() {
      init();
    }

    // Initialisation au chargement
    init();
  </script>

</body>
</html>
