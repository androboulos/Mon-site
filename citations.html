<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de citations</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #fff9c4; /* arrière-plan jaune clair */
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2C6E91;
      margin-bottom: 20px;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      background-color: #2C6E91;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1a4a63;
    }

    #citation {
      margin-top: 20px;
      font-size: 18px;
      font-style: italic;
      color: #2C6E91;
    }
  </style>
</head>
<body>

  <h1>Générateur de citations aléatoires</h1>

  <div class="box">
    <button onclick="nouvelleCitation()">Afficher une citation</button>
    <div id="citation"></div>
  </div>

  <script>
    const citations = [
      "La vie est un mystère qu'il faut vivre, et non un problème à résoudre. – Gandhi",
      "Le succès c’est tomber sept fois et se relever huit. – Proverbe japonais",
      "Rêve comme si tu vivais éternellement, vis comme si tu mourais aujourd’hui. – James Dean",
      "Le bonheur n’est pas quelque chose de prêt à l’emploi. – Dalaï Lama",
      "Fais de ta vie un rêve, et d’un rêve, une réalité. – Antoine de Saint-Exupéry"
    ];

    function nouvelleCitation() {
      const index = Math.floor(Math.random() * citations.length);
      document.getElementById("citation").textContent = citations[index];
    }
  </script>

</body>
</html>
