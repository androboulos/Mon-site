<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Script Interactif</title>
</head>
<body>

  <h1>Mon premier script JavaScript interactif</h1>

  <script>
    let prenomUser = prompt("Quel est ton prénom ?");
    let ageUser = prompt("Quel âge as-tu ?");
    let aimeCoderUser = prompt("Aimes-tu coder ? (oui/non)");

    // Affiche prénom et âge
    document.body.innerHTML += `<p>Bonjour ${prenomUser} ! Tu as ${ageUser} ans.</p>`;

    // Affiche seulement "J'aime coder" si l'utilisateur a répondu oui
    if (aimeCoderUser.toLowerCase() === "oui") {
      document.body.innerHTML += `<p>J'aime coder !</p>`;
    }
  </script>

</body>
</html>
