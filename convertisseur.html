<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Convertisseur de devises</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f4f7f9;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2C6E91;
      margin-bottom: 20px;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      margin-bottom: 30px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      background-color: #2C6E91;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1a4a63;
    }

    #resultat {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #2C6E91;
    }
  </style>
</head>
<body>

  <h1>Convertisseur de devises</h1>

  <div class="box">
    <input type="number" id="montant" placeholder="Entrez un montant">
    <br>
    <select id="from">
      <option value="EUR">Euro (€)</option>
      <option value="USD">Dollar ($)</option>
      <option value="EGP">Livre égyptienne (EGP)</option>
    </select>
    <br>
    <select id="to">
      <option value="EUR">Euro (€)</option>
      <option value="USD">Dollar ($)</option>
      <option value="EGP">Livre égyptienne (EGP)</option>
    </select>
    <br>
    <button onclick="convertir()">Convertir</button>

    <div id="resultat"></div>
  </div>

  <script>
    // Taux fixes
    const taux = {
      "EUR": { "USD": 1.08, "EGP": 55, "EUR": 1 },
      "USD": { "EUR": 0.93, "EGP": 50.9, "USD": 1 },
      "EGP": { "EUR": 0.018, "USD": 0.019, "EGP": 1 }
    };

    function convertir() {
      let montant = parseFloat(document.getElementById("montant").value);
      let from = document.getElementById("from").value;
      let to = document.getElementById("to").value;

      if (isNaN(montant)) {
        alert("Merci d’entrer un montant valide !");
        return;
      }

      let resultat = montant * taux[from][to];
      document.getElementById("resultat").textContent = 
        montant + " " + from + " = " + resultat.toFixed(2) + " " + to;
    }
  </script>

</body>
</html>
