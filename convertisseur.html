<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Convertisseur € → $ et EGP</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f4f7f9;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2C6E91;
      margin-bottom: 20px;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      background-color: #2C6E91;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1a4a63;
    }

    #resultat {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #2C6E91;
    }
  </style>
</head>
<body>

  <h1>Convertisseur de devises</h1>

  <div class="box">
    <input type="number" id="euros" placeholder="Montant en €">
    <br>
    <button onclick="convertir()">Convertir</button>
    <div id="resultat"></div>
  </div>

  <script>
    function convertir() {
      let euros = parseFloat(document.getElementById("euros").value);
      if (isNaN(euros)) {
        alert("Merci d’entrer un montant !");
        return;
      }

      let tauxDollar = 1.08; // 1€ = 1,08$
      let tauxEGP = 55;      // 1€ = 55 EGP

      let resultatDollar = euros * tauxDollar;
      let resultatEGP = euros * tauxEGP;

      document.getElementById("resultat").innerHTML =
        euros + " € = " + resultatDollar.toFixed(2) + " $<br>" +
        euros + " € = " + resultatEGP.toFixed(2) + " EGP";
    }
  </script>

</body>
</html>
